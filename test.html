<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>

    <script>
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = await hashPassword(document.getElementById('password').value);
            const response = await fetch(`https://script.google.com/macros/s/AKfycbyKZG15t2omEPEmu2zWmR5ka4I00JaRvo2MmlPgWYhSBxZzKi1f5yjTIXJIJxQ54nJb6w/exec?username=${username}&password=${password}`);
            const data = await response.json();
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', username);
                google.script.run.loginSuccess(); // Inform server-side that login was successful
            } else {
                alert('Wrong password, please try again');
            }
        });
    </script>
</body>
</html>
