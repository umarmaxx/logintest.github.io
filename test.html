<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

           fetch('https://script.google.com/macros/s/AKfycbxcEFR9iTtTO7DHpMg7Ff3WzdRYj3gqoLNpQl1nU4dNvTxqxBmeibWz-GbjrTM7xiKR/exec?username=' + username + '&password=' + password)
              .then(response => response.json())
              .then(data => {
                console.log('Response:', data);
                if (data.success) {
                  alert('Login successful');
                  console.log('Redirect URL:', data.redirectUrl); // Log the redirectUrl
                  window.location.href = data.redirectUrl; // Redirect to Google Apps Script deployment URL for admin.html
                } else {
                  alert('Invalid username or password. Please try again.');
                }
              })
          .catch(error => console.error('Error:', error));

        });
    </script>
</body>
</html>
