<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log('Submitting login request...');
            console.log('Username:', username);
            console.log('Password:', password);

            fetch('https://script.google.com/macros/s/AKfycbzIzokieroXJiYnBZbpqjIeniXvRbNK9TrbaQwMg8JTg7ZPGtauGEBlNIwh-f1VPV-N/exec?username=' + username + '&password=' + password)
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                if (data.success) {
                    // Redirect to admin.html in Google Apps Script environment
                    window.location.href = 'https://script.google.com/macros/s/AKfycbzIzokieroXJiYnBZbpqjIeniXvRbNK9TrbaQwMg8JTg7ZPGtauGEBlNIwh-f1VPV-N/exec';
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
