<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" action="https://script.google.com/a/macros/maxx.my/s/AKfycbx7BovBmcPnMlHVbKdyF130dEHzULBVvu7-PPFs65s5adnQ3F_iIcpmMlOHgU-90vlc/exec" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(this); // Get form data
        var xhr = new XMLHttpRequest(); // Create AJAX request

        xhr.open('POST', 'https://script.google.com/a/macros/maxx.my/s/AKfycbx7BovBmcPnMlHVbKdyF130dEHzULBVvu7-PPFs65s5adnQ3F_iIcpmMlOHgU-90vlc/exec'); // Update with your script URL
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var response = xhr.responseText;
                    console.log(response); // Log the response
                } else {
                    console.error('Error occurred while processing the request.');
                }
            }
        };
        xhr.send(formData); // Send form data to Google Apps Script
    });
    </script>
</body>
</html>
