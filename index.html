<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
        <a href="test.html">test 2</a>
        <a href="mongodb.html">monggodb</a>
        <a href="htdocs/index.html">monggodb</a>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log('Submitting login request...');
            console.log('Username:', username);
            console.log('Password:', password);

            fetch('https://script.google.com/macros/s/AKfycbytUoqHoh5vfTxcBUQha-D9VJ763H7w8Vaf7AhLavkY-3DAojjYJdnPUR5Xg39Wt8AlCA/exec?username=' + username + '&password=' + password)
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                if (data.success) {
                    // Redirect to admin.html only if login is successful
                    window.location.href = 'https://i.pinimg.com/564x/09/46/cb/0946cb6bf7ba97bd496adbc6f340f1ba.jpg';
                } else {
                    alert('Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
